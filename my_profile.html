<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

    <!-- Site Metas -->
    <title>Food Funday Restaurant - One page HTML Responsive</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/my-profile.css">
    <link rel="stylesheet" href="css/breadcrumbs.css">
    <!-- color -->
    <link id="changeable-colors" rel="stylesheet" href="css/colors/orange.css" />

    <!-- Modernizer -->
    <script src="js/modernizer.js"></script>
    <script src="js/breadcrumbs.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="header"></div>

    <div id="my-profile" class="reservations-main pad-top-100 pad-bottom-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="breadcrumbs"></div>    
                </div>
            </div>
            <div class="row">
                <div class="form-reservations-box">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                            <h2 class="block-title text-center">
						        Cart			
					        </h2>
                        </div>
                        <table class="table table-bordered text-center">
                            <thead>
                              <tr>
                                <th class="text-center" scope="col">Meal</th>
                                <th class="text-center" scope="col">Size</th>
                                <th class="text-center" scope="col" colspan="2">Quantity</th>
                                <th class="text-center" scope="col">Price</th>
                            </tr>
                            </thead>
                            <tbody id="cart-items">
                              
                            </tbody>
                        </table>
                        <div style="height: 30px; display: flex; justify-content: center; align-items: center; ">
                            Total price: <span id="total-price">0</span>
                        </div>
                        <div style="height: 100px; display: flex; justify-content: center; align-items: center; ">
                            <button class="btn orange-buttons" onclick="order()"> Order </button>
                        </div>
                        <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                            <h2 class="block-title text-center">
						        Orders			
					        </h2>
                        </div>
                        <table class="table table-bordered text-center">
                            <thead>
                              <tr>
                                <th class="text-center" scope="col">#</th>
                                <th class="text-center" scope="col">Description</th>
                              </tr>
                            </thead>
                            <tbody id="order-items">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="stub-footer"></div>
    <script src="js/navbar_footer_loader.js"></script>

    <!-- ALL JS FILES -->
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/custom.js"></script>
    <script src="js/my_profile.js"></script>
</body>
